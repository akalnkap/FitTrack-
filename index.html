<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: 'class', // or 'media'
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">
    <header class="text-center py-8">
        <h1 class="text-4xl font-bold">FitTrack Pro</h1>
        <button id="darkModeToggle" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Toggle Dark Mode</button>
    </header>
    <main class="container mx-auto px-4 py-8">
        <form id="bmiForm" class="max-w-lg mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2">Gender:</label>
                <div class="flex items-center">
                    <input type="radio" id="male" name="gender" value="male" checked class="mr-2">
                    <label for="male" class="mr-4">Male</label>
                    <input type="radio" id="female" name="gender" value="female" class="mr-2">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="mb-4">
                <label for="age" class="block text-sm font-bold mb-2">Age:</label>
                <input type="number" id="age" name="age" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="height" class="block text-sm font-bold mb-2">Height:</label>
                <input type="number" id="height" name="height" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="weight" class="block text-sm font-bold mb-2">Weight:</label>
                <input type="number" id="weight" name="weight" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2">Units:</label>
                <div class="flex items-center">
                    <input type="radio" id="metric" name="units" value="metric" checked class="mr-2">
                    <label for="metric" class="mr-4">Metric (kg, cm)</label>
                    <input type="radio" id="imperial" name="units" value="imperial" class="mr-2">
                    <label for="imperial">Imperial (lbs, inches)</label>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Calculate BMI</button>
        </form>
        <div id="result" class="max-w-lg mx-auto mt-8 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md text-center">
            <p class="text-xl">Your BMI: <span id="bmiValue" class="font-bold">--</span></p>
            <p class="text-xl mt-2">Category: <span id="bmiCategory" class="font-bold">--</span></p>
            <div id="healthTipsSection" class="mt-6 text-sm text-gray-700 dark:text-gray-300">
                <!-- Health tips will be displayed here by JavaScript -->
            </div>
            <div id="bmiChartContainer" class="mt-8 p-4 border rounded-lg shadow-md dark:border-gray-700">
                <h3 class="text-lg font-semibold mb-4 text-center text-gray-800 dark:text-gray-200">BMI Categories</h3>
                <div class="space-y-2">
                    <div class="p-2 rounded-md bg-blue-500 text-white">
                        <span class="font-semibold">Underweight:</span> Less than 18.5
                    </div>
                    <div class="p-2 rounded-md bg-green-500 text-white">
                        <span class="font-semibold">Normal weight:</span> 18.5 – 24.9
                    </div>
                    <div class="p-2 rounded-md bg-yellow-500 text-white">
                        <span class="font-semibold">Overweight:</span> 25 – 29.9
                    </div>
                    <div class="p-2 rounded-md bg-red-500 text-white">
                        <span class="font-semibold">Obese:</span> 30 or greater
                    </div>
                </div>
                <p class="text-xs text-gray-600 dark:text-gray-400 mt-3 text-center">This chart shows standard BMI categories. Consult a healthcare provider for personalized advice.</p>
            </div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
